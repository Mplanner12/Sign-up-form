<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.6">
  <meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="text/html; charset=utf-8" http-equiv="content-type" />
  <script src="https://kit.fontawesome.com/76edf1e5d3.js" crossorigin="anonymous"></script>

  <title>ES8 Project</title>
 </head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
<body>
  
  <div class="container">
    <header>Sign up</header>
    <form action="https://mplanner12.github.io/portfolio">
      <div class="field email-field">
        <div class="input-field">
          <input class="email" type= "email" placeholder= "Enter your email">
        </div>
        <span class="error email-error">
          <i class="bx bx-error-circle  error-icon"></i>
          <p class="error-text">please enter a valid email</p>
        </span>
      </div>
      <br>
      <div class="field create-password">
        <div class="input-field">
          <input class="password" type= "password" placeholder= "create your password">
          <i class="bx bx-hide show-hide"></i>
        </div>
        <span class="error password-error">
          <i class="bx bx-error-circle  error-icon"></i>
          <p class="error-text">please enter at least 8 characters containing an upper and lower case letter, a number and a symbol</p>
        </span>
      </div> 
      <br>
       <div class="field confirm-password">
        <div class= "input-field">
          <input class="cpassword" type= "password" placeholder= "confirm password">
          <i class="bx bx-hide show-hide"></i>
        </div>
        <span class="error password-error">
          <i class="bx bx-error-circle  error-icon"></i>
          <p class="error-text">password didn't match</p>
        </span>
      </div>
      <div class="input-field button">
        <input type="submit" value="Submit now" />
      </div>
    </form>
  </div>
 
 <script src="app.js"></script>
</body>
</html>
